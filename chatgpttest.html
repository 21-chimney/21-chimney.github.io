body {

    font-size: 36px;

.container {
    width: 90%;
    margin: auto;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 15px;
}

select, button {
    padding: 12px 16px;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    font-size: 16px;
}

button {
    background: #ff7a00;
    color: #fff;
    cursor: pointer;
}
button:hover {
    background: #e06a00;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 22px;
    padding-bottom: 40px;
}

.card {
    background: #ffffffc0;
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    transition: 0.25s;
    cursor: pointer;
}
.card:hover {
    transform: translateY(-8px);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 14px;
}

.store {
    color: #ff5e00;
    font-weight: 700;
}
