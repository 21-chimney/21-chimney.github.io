<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>飲料選擇器</title>

<style>
    body {
        margin: 0;
        font-family: "Microsoft JhengHei", "PingFang TC", "Heiti TC", sans-serif;
        background: #ffffff;
        color: #333;
        text-align: center;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    h1 {
        margin-top: 60px;
        font-size: 32px;
        font-weight: 700;
    }

    .container {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .drink-btn {
        width: 200px;
        padding: 15px 0;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 20px;
        background: #f9f9f9;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s;
    }

    .drink-btn:hover {
        transform: translateY(-4px);
        background: #f1f1f1;
    }

    #result {
        margin-top: 40px;
        font-size: 24px;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

</style>
</head>
<body>

<h1>今天喝什麼？</h1>

<div class="container">
    <button class="drink-btn" onclick="choose('珍珠奶茶')">珍珠奶茶</button>
    <button class="drink-btn" onclick="choose('紅茶拿鐵')">紅茶拿鐵</button>
    <button class="drink-btn" onclick="choose('青茶')">青茶</button>
    <button class="drink-btn" onclick="choose('冬瓜檸檬')">冬瓜檸檬</button>
    <button class="drink-btn" onclick="choose('黑糖鮮奶')">黑糖鮮奶</button>
</div>

<div id="result"></div>

<script>
    function choose(drink) {
        const result = document.getElementById("result");
        result.innerText = "你選擇的是：「" + drink + "」";
        result.style.opacity = 1;
    }
</script>

</body>
</html>
